      type="image/x-icon"

  <body>
    <nav style="background-color: #725ac1" class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">
          <img
            src="https://w7.pngwing.com/pngs/983/769/png-transparent-svg-animation-computer-icons-rocket-icon-purple-company-cartoon-thumbnail.png"

            width="30"

      <h1 style="color: white" id="nameStored"></h1>

          type="text"
          name="text"
          class="input"
          placeholder="ابحث عن مدينة اخرى"
          style="direction: rtl"
          id="search"
        />
      </div>

      <div class="textContainer">
        <div>
          <h3 class="cell">درجة الحراره</h3>
          <h3 class="cell">درجة الرطوبة</h3>
          <h3 class="cell">خطوط الطول</h3>
          <h3 class="cell">خطوط العرض</h3>
        </div>
        <div>
          <h3 id="temp">4</h3>
          <h3 id="humidity">3</h3>
          <h3 id="lon">2</h3>
          <h3 id="lat">1</h3>
        </div>
      </div>
    </div>

  <script src="./weather.js"></script>
